<header class="header">
  <div class="container">
    <!-- Botón hamburguesa para móvil -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Logo -->
    <div class="logo">
      <img src="assets/icons/sf-icon.svg" alt="Logo Sastrería Franco" width="50" height="50">
      Sastrería Franco
    </div>

    <!-- Navegación principal -->
    <nav class="navigation" [class.mobile-open]="isMobileMenuOpen">
      <ul class="nav-list">
        <li><a href="#hero" (click)="closeMobileMenu()">Inicio</a></li>
        <li><a routerLink="/fabrics" (click)="closeMobileMenu()">Telas</a></li>
        <li><a routerLink="/catalog" (click)="closeMobileMenu()">Catálogo</a></li>
        <li><a href="#about" (click)="closeMobileMenu()">Sobre Nosotros</a></li>
        <li><a href="#contact" (click)="closeMobileMenu()">Contacto</a></li>
      </ul>
    </nav>

    <!-- Área de usuario -->
    <div class="user-area">

      <div *ngIf="isLoggedIn" class="user-menu">
        <!-- Botón de usuario con avatar -->
        <button class="user-btn" (click)="toggleUserMenu()" [class.active]="isUserMenuOpen">
          <div class="user-avatar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
            </svg>
          </div>
          <span class="user-name">{{username}}</span>
          <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M7 10l5 5 5-5z" />
          </svg>
        </button>

        <!-- Menú desplegable de usuario -->
        <div class="user-dropdown" [class.open]="isUserMenuOpen">
          <div class="dropdown-header">
            <div class="user-info">
              <div class="user-avatar large">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path
                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
              </div>
              <div class="user-details">
                <div class="user-name"> {{username}}</div>
                <div class="user-email">{{mail}}</div>
              </div>
            </div>
          </div>

          <div class="dropdown-content">
            <div class="dropdown-section">
              <div class="section-title">Administración</div>
              <a routerLink="/admin" class="dropdown-item" (click)="closeUserMenu()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                </svg>
                Dashboard
              </a>
              <a routerLink="/admin/catalog" class="dropdown-item" (click)="closeUserMenu()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                </svg>
                Catálogo
              </a>
              <a routerLink="/admin/fabrics" class="dropdown-item" (click)="closeUserMenu()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                </svg>
                Telas
              </a>
              <a routerLink="/admin/customers" class="dropdown-item" (click)="closeUserMenu()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                </svg>
                Clientes
              </a>
              <a routerLink="/admin/logs" class="dropdown-item" (click)="closeUserMenu()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                </svg>
                Bitácora
              </a>

              <div class="dropdown-divider"></div>
              <div class="section-title">EXTRA</div>
              <a href="http://localhost:6875/books" target="_blank" class="dropdown-item" (click)="closeUserMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                  <path d="M560-564v-68q33-14 67.5-21t72.5-7q26 0 51 4t49 10v64q-24-9-48.5-13.5T700-600q-38 0-73 9.5T560-564Zm0 220v-68q33-14 67.5-21t72.5-7q26 0 51 4t49 10v64q-24-9-48.5-13.5T700-380q-38 0-73 9t-67 27Zm0-110v-68q33-14 67.5-21t72.5-7q26 0 51 4t49 10v64q-24-9-48.5-13.5T700-490q-38 0-73 9.5T560-454ZM260-320q47 0 91.5 10.5T440-278v-394q-41-24-87-36t-93-12q-36 0-71.5 7T120-692v396q35-12 69.5-18t70.5-6Zm260 42q44-21 88.5-31.5T700-320q36 0 70.5 6t69.5 18v-396q-33-14-68.5-21t-71.5-7q-47 0-93 12t-87 36v394Zm-40 118q-48-38-104-59t-116-21q-42 0-82.5 11T100-198q-21 11-40.5-1T40-234v-482q0-11 5.5-21T62-752q46-24 96-36t102-12q58 0 113.5 15T480-740q51-30 106.5-45T700-800q52 0 102 12t96 36q11 5 16.5 15t5.5 21v482q0 23-19.5 35t-40.5 1q-37-20-77.5-31T700-240q-60 0-116 21t-104 59ZM280-494Z"/></svg>
                
                Sistema de gestión del conocimiento
              </a>
            </div>
          </div>

          <button class="dropdown-item logout-btn" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5z" />
            </svg>
            Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Overlay para cerrar menús en mobile -->
<div class="overlay" [class.active]="isMobileMenuOpen || isUserMenuOpen" (click)="closeAllMenus()"></div>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="container">
    <p>&copy; 2025 Sastrería Franco. Todos los derechos reservados.</p>
  </div>
</footer>
