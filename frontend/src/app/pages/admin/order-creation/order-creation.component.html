<div class="order-container">
  <mat-horizontal-stepper [linear]="true" class="custom-stepper">
    
    <!-- Paso 1: Cliente -->
    <mat-step [stepControl]="clienteForm">
      <form [formGroup]="clienteForm">
        <ng-template matStepLabel>Seleccionar o añadir cliente</ng-template>
        <div class="step-content">
          <!-- Aquí va el componente o formulario de cliente -->
        </div>
        <div class="step-actions">
          <span></span> <!-- Placeholder para alineación -->
          <button mat-flat-button color="primary" class="btn-continue" matStepperNext>Continuar</button>
        </div>
      </form>
    </mat-step>

    <!-- Paso 2: Detalles de la orden -->
    <mat-step [stepControl]="ordenForm">
      <form [formGroup]="ordenForm">
        <ng-template matStepLabel>Detalles de la orden</ng-template>
        <div class="step-content">
          <!-- Aquí va el formulario de detalles de la orden -->
        </div>
        <div class="step-actions">
          <button mat-button matStepperPrevious>Volver</button>
          <button mat-flat-button color="primary" class="btn-continue" matStepperNext>Continuar</button>
        </div>
      </form>
    </mat-step>

    <!-- Paso 3: Prendas -->
    <mat-step [stepControl]="prendasForm">
      <form [formGroup]="prendasForm">
        <ng-template matStepLabel>Prendas y medidas</ng-template>
        <div class="step-content">
          <!-- Aquí se agregan prendas, telas, modelos, medidas -->
        </div>
        <div class="step-actions">
          <button mat-button matStepperPrevious>Volver</button>
          <button mat-flat-button color="primary" class="btn-continue" matStepperNext>Continuar</button>
        </div>
      </form>
    </mat-step>

    <!-- Paso 4: Resumen -->
    <mat-step>
      <ng-template matStepLabel>Resumen</ng-template>
      <div class="step-content">
        <!-- Aquí va el resumen de la orden y el botón para confirmar -->
      </div>
      <div class="step-actions">
        <button mat-button matStepperPrevious>Volver</button>
        <button mat-flat-button color="primary" class="btn-continue" matStepperNext>Confirmar orden</button>
      </div>
    </mat-step>

  </mat-horizontal-stepper>
</div>
